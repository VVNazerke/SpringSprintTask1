<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
</head>
<body>
<div class="container" th:insert="navbar.html">
</div>

<div class="container">
    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>EXAM</th>
            <th>MARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studenty}" th:style="${student.exam} < 50 ? 'color:red;' : ''">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.exam}"></td>
            <td th:text="${student.mark}" style="width: 10%"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
