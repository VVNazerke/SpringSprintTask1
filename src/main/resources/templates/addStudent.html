<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head.html">
</head>
<body>
<div class="container">
    <div th:insert="navbar.html"></div>

    <form method="post" action="/add-student">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <label>Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <input type="text" class="form-control" name="s_name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <label>Surname:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <input type="text" class="form-control" name="s_surname">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <label>Exam:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <input type="number" class="form-control" name="s_exam">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <button class="btn btn-outline-warning btn-sm">Add Student</button>
            </div>
        </div>

    </form>


</div>

</body>
</html>
